<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento Estúdio de Beleza</title>
</head>
<body>
  <h1>Agende seu horário</h1>
  
  <label for="nome">Nome:</label>
  <input type="text" id="nome" required><br><br>

  <label for="data">Escolha a data:</label>
  <input type="date" id="data"><br><br>

  <label for="hora">Horários disponíveis:</label>
  <select id="hora"></select><br><br>

  <button onclick="agendar()">Agendar</button>

  <p id="mensagem"></p>

  <script>
    const apiUrl = "URL_DA_SUA_API_DO_APPS_SCRIPT"; // Substitua

    const horariosFixos = ["09:00", "10:00", "11:00", "13:00", "14:00", "15:00", "16:00"];

    document.getElementById("data").addEventListener("change", async function () {
      const data = this.value;
      const response = await fetch(`${apiUrl}?data=${data}`);
      const ocupados = await response.json();

      const select = document.getElementById("hora");
      select.innerHTML = "";

      horariosFixos.forEach(hora => {
        if (!ocupados.includes(hora)) {
          const option = document.createElement("option");
          option.value = hora;
          option.text = hora;
          select.appendChild(option);
        }
      });
    });

    async function agendar() {
      const nome = document.getElementById("nome").value;
      const data = document.getElementById("data").value;
      const hora = document.getElementById("hora").value;

      if (!nome || !data || !hora) {
        alert("Preencha todos os campos!");
        return;
      }

      const response = await fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({ data, hora, nome }),
        headers: {
          "Content-Type": "application/json",
        },
      });

      document.getElementById("mensagem").innerText = "Agendamento realizado com sucesso!";
      document.getElementById("data").value = "";
      document.getElementById("hora").innerHTML = "";
      document.getElementById("nome").value = "";
    }
  </script>
</body>
</html>
