<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status-message {
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .horarios-ocupados {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .horarios-ocupados h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .horario-item {
            background: white;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            border-left: 4px solid #dc3545;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Sistema de Agendamento</h1>
            <p>Agende seu hor√°rio de forma r√°pida e segura</p>
        </div>

        <div class="form-container">
            <div id="statusMessage" class="status-message"></div>

            <form id="agendamentoForm">
                <div class="form-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="telefone">Telefone *</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(11) 99999-9999">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="data">Data *</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div class="form-group">
                        <label for="horario">Hor√°rio *</label>
                        <select id="horario" name="horario" required>
                            <option value="">Selecione um hor√°rio</option>
                            <option value="08:00">08:00</option>
                            <option value="08:30">08:30</option>
                            <option value="09:00">09:00</option>
                            <option value="09:30">09:30</option>
                            <option value="10:00">10:00</option>
                            <option value="10:30">10:30</option>
                            <option value="11:00">11:00</option>
                            <option value="11:30">11:30</option>
                            <option value="14:00">14:00</option>
                            <option value="14:30">14:30</option>
                            <option value="15:00">15:00</option>
                            <option value="15:30">15:30</option>
                            <option value="16:00">16:00</option>
                            <option value="16:30">16:30</option>
                            <option value="17:00">17:00</option>
                            <option value="17:30">17:30</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="servico">Servi√ßo *</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione um servi√ßo</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Procedimento">Procedimento</option>
                        <option value="Retorno">Retorno</option>
                        <option value="Exame">Exame</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes</label>
                    <textarea id="observacoes" name="observacoes" rows="3" placeholder="Informa√ß√µes adicionais (opcional)"></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Agendar Hor√°rio
                </button>
            </form>

            <div id="horariosOcupados" class="horarios-ocupados" style="display: none;">
                <h3>‚ö†Ô∏è Hor√°rios j√° ocupados na data selecionada:</h3>
                <div id="listaHorariosOcupados"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzEVhJnRlyjsnAQknV4in8-3t4pNPK8UQ9wh_SUe9zytJ8XHcimNR_Nt-Nb8E47XTM-/exec';

        // Elementos do DOM
        const form = document.getElementById('agendamentoForm');
        const dataInput = document.getElementById('data');
        const horarioSelect = document.getElementById('horario');
        const statusMessage = document.getElementById('statusMessage');
        const submitBtn = document.getElementById('submitBtn');
        const horariosOcupadosDiv = document.getElementById('horariosOcupados');
        const listaHorariosOcupados = document.getElementById('listaHorariosOcupados');

        // Cache de hor√°rios ocupados
        let horariosOcupadosCache = {};

        // Configurar data m√≠nima (hoje)
        const hoje = new Date();
        dataInput.min = hoje.toISOString().split('T')[0];

        // Fun√ß√£o para mostrar mensagens de status
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para carregar hor√°rios ocupados de uma data espec√≠fica
        async function carregarHorariosOcupados(data) {
            try {
                // Verificar cache primeiro
                if (horariosOcupadosCache[data]) {
                    return horariosOcupadosCache[data];
                }

                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos
                const response = await fetch(`${SCRIPT_URL}?acao=horarios_ocupados&data=${data}`, {
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const resultado = await response.json();
                
                if (resultado.success) {
                    horariosOcupadosCache[data] = resultado.horarios;
                    return resultado.horarios;
                } else {
                    console.error('Erro ao carregar hor√°rios:', resultado.message);
                    return [];
                }
                
            } catch (error) {
                console.error('Erro ao carregar hor√°rios ocupados:', error.message, error.stack);
                showStatus(error.name === 'AbortError' ? 'Tempo de conex√£o esgotado.' : 'Erro ao verificar hor√°rios dispon√≠veis.', 'warning');
                return [];
            }
        }

        // Fun√ß√£o para verificar hor√°rios ocupados
        async function verificarHorariosOcupados(dataSelecionada) {
            showStatus('Verificando hor√°rios dispon√≠veis...', 'warning');
            
            const horariosOcupados = await carregarHorariosOcupados(dataSelecionada);
            const horariosOcupadosSimples = horariosOcupados.map(h => h.horario);

            // Desabilitar hor√°rios ocupados
            Array.from(horarioSelect.options).forEach(option => {
                if (option.value && horariosOcupadosSimples.includes(option.value)) {
                    option.disabled = true;
                    option.textContent = `${option.value} (Ocupado)`;
                } else if (option.value) {
                    option.disabled = false;
                    option.textContent = option.value;
                }
            });

            // Mostrar lista de hor√°rios ocupados
            if (horariosOcupados.length > 0) {
                listaHorariosOcupados.innerHTML = horariosOcupados
                    .map(h => `<div class="horario-item">${h.horario} - ${h.servico}</div>`)
                    .join('');
                horariosOcupadosDiv.style.display = 'block';
            } else {
                horariosOcupadosDiv.style.display = 'none';
            }

            statusMessage.style.display = 'none';
        }

        // Event listener para mudan√ßa de data
        dataInput.addEventListener('change', function() {
            const dataSelecionada = this.value;
            if (dataSelecionada) {
                verificarHorariosOcupados(dataSelecionada);
            }
            horarioSelect.value = '';
        });

        // Fun√ß√£o para enviar agendamento para o Google Apps Script
        async function enviarAgendamento(dados) {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 segundos
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dados),
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const resultado = await response.json();
                
                if (resultado.success) {
                    delete horariosOcupadosCache[dados.data];
                    return { success: true, message: resultado.message };
                } else {
                    return { 
                        success: false, 
                        message: resultado.message,
                        conflito: resultado.conflito 
                    };
                }

            } catch (error) {
                console.error('Erro ao enviar agendamento:', error.message, error.stack);
                return { 
                    success: false, 
                    message: error.name === 'AbortError' ? 'Tempo de conex√£o esgotado. Tente novamente.' : `Erro de conex√£o: ${error.message}`
                };
            }
        }

        // Event listener para envio do formul√°rio
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(form);
            const dados = {
                nome: formData.get('nome'),
                telefone: formData.get('telefone'),
                email: formData.get('email'),
                data: formData.get('data'),
                horario: formData.get('horario'),
                servico: formData.get('servico'),
                observacoes: formData.get('observacoes')
            };

            // Mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Verificando disponibilidade...';

            // Enviar dados
            const resultado = await enviarAgendamento(dados);

            if (resultado.success) {
                showStatus(resultado.message || 'Agendamento realizado com sucesso! üéâ', 'success');
                form.reset();
                horariosOcupadosDiv.style.display = 'none';
                
                // Limpar sele√ß√µes
                horarioSelect.value = '';
                Array.from(horarioSelect.options).forEach(option => {
                    if (option.value) {
                        option.disabled = false;
                        option.textContent = option.value;
                    }
                });
            } else {
                if (resultado.conflito) {
                    showStatus('‚ö†Ô∏è ' + resultado.message + ' Selecione outro hor√°rio.', 'error');
                    // Recarregar hor√°rios ocupados para mostrar o conflito
                    if (dados.data) {
                        await verificarHorariosOcupados(dados.data);
                    }
                } else {
                    showStatus(resultado.message || 'Erro ao realizar agendamento. Tente novamente.', 'error');
                }
            }

            // Restaurar bot√£o
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Agendar Hor√°rio';
        });

        // Formata√ß√£o do telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 11) {
                value = value.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 7) {
                value = value.replace(/(\d{2})(\d{4})(\d+)/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{2})(\d+)/, '($1) $2');
            }
            e.target.value = value;
        });

        // Carregar hor√°rios ocupados quando a p√°gina iniciar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Sistema de agendamento carregado');
            // Verificar se o script est√° configurado
            if (SCRIPT_URL.includes('YOUR_SCRIPT_ID')) {
                showStatus('‚ö†Ô∏è Configure a URL do Google Apps Script para usar o sistema', 'warning');
            }
        });
    </script>
</body>
</html>
