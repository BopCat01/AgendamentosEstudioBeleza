<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Est√∫dio de Beleza | Agendamento Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .horarios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .horario-slot {
            padding: 10px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .horario-slot:hover {
            background: #e3f2fd;
            border-color: #667eea;
        }

        .horario-slot.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .horario-slot.occupied {
            background: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .admin-toggle {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .admin-content {
            display: none;
        }

        .admin-content.active {
            display: block;
        }

        .agendamentos-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }

        .agendamento-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .agendamento-item h4 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .agendamento-item p {
            margin-bottom: 3px;
            font-size: 14px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .horarios-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ú® Est√∫dio de Beleza ‚ú®</h1>
            <p>Agende seu hor√°rio de forma r√°pida e f√°cil</p>
        </div>

        <div id="message-container"></div>

        <div class="main-content">
            <!-- Formul√°rio de Agendamento -->
            <div class="card">
                <h2>üìÖ Fazer Agendamento</h2>
                <form id="agendamento-form">
                    <div class="form-group">
                        <label for="cliente-nome">Nome Completo:</label>
                        <input type="text" id="cliente-nome" required>
                    </div>

                    <div class="form-group">
                        <label for="cliente-telefone">Telefone:</label>
                        <input type="tel" id="cliente-telefone" required>
                    </div>

                    <div class="form-group">
                        <label for="cliente-email">Email:</label>
                        <input type="email" id="cliente-email" required>
                    </div>

                    <div class="form-group">
                        <label for="servico">Servi√ßo:</label>
                        <select id="servico" required>
                            <option value="">Selecione um servi√ßo</option>
                            <option value="Corte de Cabelo">Corte de Cabelo</option>
                            <option value="Manicure">Manicure</option>
                            <option value="Pedicure">Pedicure</option>
                            <option value="Escova">Escova</option>
                            <option value="Hidrata√ß√£o">Hidrata√ß√£o</option>
                            <option value="Colora√ß√£o">Colora√ß√£o</option>
                            <option value="Sobrancelha">Design de Sobrancelha</option>
                            <option value="Maquiagem">Maquiagem</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="data">Data:</label>
                        <input type="date" id="data" required>
                    </div>

                    <div class="form-group">
                        <label>Hor√°rios Dispon√≠veis:</label>
                        <div id="horarios-container" class="horarios-grid">
                            <div class="loading">Selecione uma data para ver os hor√°rios</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observa√ß√µes (opcional):</label>
                        <textarea id="observacoes" rows="3" placeholder="Alguma observa√ß√£o especial?"></textarea>
                    </div>

                    <button type="submit" class="btn" id="btn-agendar">
                        üí´ Confirmar Agendamento
                    </button>
                </form>
            </div>

            <!-- Visualiza√ß√£o de Agendamentos -->
            <div class="card">
                <h2>üìã Pr√≥ximos Agendamentos</h2>
                <div id="agendamentos-publicos" class="agendamentos-list">
                    <div class="loading">Carregando agendamentos...</div>
                </div>
            </div>
        </div>

        <!-- Painel Administrativo -->
        <div class="admin-panel">
            <button class="admin-toggle" onclick="toggleAdmin()">üîê Painel Administrativo</button>
            <div id="admin-content" class="admin-content">
                <h2>üë®‚Äçüíº Gerenciamento de Agendamentos</h2>
                <div id="todos-agendamentos" class="agendamentos-list">
                    <div class="loading">Carregando todos os agendamentos...</div>
                </div>
                <button class="btn" onclick="carregarTodosAgendamentos()" style="margin-top: 15px;">
                    üîÑ Atualizar Lista
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o da API SheetDB
        const SHEETDB_API_URL = 'https://sheetdb.io/api/v1/pxrs21stk7vzh';
        
        // Hor√°rios dispon√≠veis por dia
        const HORARIOS_PADRAO = [
            '09:00', '09:30', '10:00', '10:30', '11:00', '11:30',
            '14:00', '14:30', '15:00', '15:30', '16:00', '16:30', '17:00'
        ];

        // Vari√°veis globais
        let agendamentos = [];
        let horarioSelecionado = null;

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            configurarDataMinima();
            configurarEventos();
            carregarAgendamentos();
        });

        function configurarDataMinima() {
            const hoje = new Date();
            const dataInput = document.getElementById('data');
            dataInput.min = hoje.toISOString().split('T')[0];
        }

        function configurarEventos() {
            // Evento de mudan√ßa de data
            document.getElementById('data').addEventListener('change', function() {
                const dataSelecionada = this.value;
                if (dataSelecionada) {
                    carregarHorariosDisponiveis(dataSelecionada);
                }
            });

            // Evento de envio do formul√°rio
            document.getElementById('agendamento-form').addEventListener('submit', function(e) {
                e.preventDefault();
                realizarAgendamento();
            });
        }

        async function carregarAgendamentos() {
            try {
                console.log('Carregando agendamentos...');
                const response = await fetch(SHEETDB_API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Status da resposta:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Dados recebidos:', data);
                    agendamentos = Array.isArray(data) ? data : [];
                    exibirAgendamentosPublicos();
                } else {
                    console.error('Erro na resposta:', response.status, response.statusText);
                    agendamentos = [];
                    exibirAgendamentosPublicos();
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
                agendamentos = [];
                mostrarMensagem('Conectando com o servidor...', 'error');
                exibirAgendamentosPublicos();
            }
        }

        function carregarHorariosDisponiveis(data) {
            const container = document.getElementById('horarios-container');
            container.innerHTML = '';

            // Filtrar agendamentos para a data selecionada
            const agendamentosData = agendamentos.filter(ag => ag.data === data);
            const horariosOcupados = agendamentosData.map(ag => ag.horario);

            HORARIOS_PADRAO.forEach(horario => {
                const slot = document.createElement('div');
                slot.className = 'horario-slot';
                slot.textContent = horario;
                slot.dataset.horario = horario;

                if (horariosOcupados.includes(horario)) {
                    slot.classList.add('occupied');
                    slot.title = 'Hor√°rio j√° ocupado';
                } else {
                    slot.addEventListener('click', function() {
                        selecionarHorario(this);
                    });
                }

                container.appendChild(slot);
            });
        }

        function selecionarHorario(elemento) {
            // Remove sele√ß√£o anterior
            document.querySelectorAll('.horario-slot.selected').forEach(slot => {
                slot.classList.remove('selected');
            });

            // Adiciona sele√ß√£o atual
            elemento.classList.add('selected');
            horarioSelecionado = elemento.dataset.horario;
        }

        async function realizarAgendamento() {
            const nome = document.getElementById('cliente-nome').value.trim();
            const telefone = document.getElementById('cliente-telefone').value.trim();
            const email = document.getElementById('cliente-email').value.trim();
            const servico = document.getElementById('servico').value;
            const data = document.getElementById('data').value;
            const observacoes = document.getElementById('observacoes').value.trim();

            if (!horarioSelecionado) {
                mostrarMensagem('Por favor, selecione um hor√°rio.', 'error');
                return;
            }

            const btnAgendar = document.getElementById('btn-agendar');
            btnAgendar.disabled = true;
            btnAgendar.textContent = 'Processando...';

            // Criar objeto com dados do agendamento
            const novoAgendamento = {
                data: {
                    nome: nome,
                    telefone: telefone,
                    email: email,
                    servico: servico,
                    data: data,
                    horario: horarioSelecionado,
                    observacoes: observacoes,
                    status: 'Confirmado',
                    dataCriacao: new Date().toLocaleString('pt-BR')
                }
            };

            console.log('Enviando agendamento:', novoAgendamento);

            try {
                const response = await fetch(SHEETDB_API_URL, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(novoAgendamento)
                });

                console.log('Status da resposta:', response.status);
                console.log('Headers da resposta:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('Resposta completa:', responseText);
                
                if (response.ok) {
                    let resultado;
                    try {
                        resultado = JSON.parse(responseText);
                    } catch (e) {
                        // Se n√£o for JSON v√°lido, considerar como sucesso se status for OK
                        resultado = { success: true };
                    }
                    
                    console.log('Resultado processado:', resultado);
                    
                    const dataFormatada = new Date(data).toLocaleDateString('pt-BR');
                    mostrarMensagem(`Agendamento realizado com sucesso! üéâ\n${nome}, seu ${servico} est√° marcado para ${dataFormatada} √†s ${horarioSelecionado}.`, 'success');
                    
                    // Limpar formul√°rio
                    document.getElementById('agendamento-form').reset();
                    horarioSelecionado = null;
                    
                    // Recarregar dados ap√≥s um tempo
                    setTimeout(() => {
                        carregarAgendamentos();
                    }, 2000);
                    
                    document.getElementById('horarios-container').innerHTML = 
                        '<div class="loading">Selecione uma data para ver os hor√°rios</div>';
                } else {
                    console.error('Erro HTTP:', response.status, response.statusText);
                    console.error('Resposta de erro:', responseText);
                    throw new Error(`Erro HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                console.error('Erro completo:', error);
                mostrarMensagem('Erro ao realizar agendamento. Detalhes no console (F12).', 'error');
            } finally {
                btnAgendar.disabled = false;
                btnAgendar.textContent = 'üí´ Confirmar Agendamento';
            }
        }

        function exibirAgendamentosPublicos() {
            const container = document.getElementById('agendamentos-publicos');
            
            // Filtrar apenas agendamentos futuros
            const hoje = new Date();
            const agendamentosFuturos = agendamentos.filter(ag => {
                const dataAgendamento = new Date(ag.data);
                return dataAgendamento >= hoje;
            }).sort((a, b) => {
                const dataA = new Date(a.data + ' ' + a.horario);
                const dataB = new Date(b.data + ' ' + b.horario);
                return dataA - dataB;
            }).slice(0, 10); // Mostrar apenas os pr√≥ximos 10

            if (agendamentosFuturos.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum agendamento futuro encontrado.</div>';
                return;
            }

            const html = agendamentosFuturos.map(ag => `
                <div class="agendamento-item">
                    <h4>${ag.servico}</h4>
                    <p><strong>Data:</strong> ${new Date(ag.data).toLocaleDateString('pt-BR')}</p>
                    <p><strong>Hor√°rio:</strong> ${ag.horario}</p>
                    <p><strong>Status:</strong> ${ag.status}</p>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function toggleAdmin() {
            const adminContent = document.getElementById('admin-content');
            adminContent.classList.toggle('active');
            
            if (adminContent.classList.contains('active')) {
                carregarTodosAgendamentos();
            }
        }

        async function carregarTodosAgendamentos() {
            const container = document.getElementById('todos-agendamentos');
            container.innerHTML = '<div class="loading">Carregando todos os agendamentos...</div>';

            try {
                const response = await fetch(SHEETDB_API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const todosAgendamentos = await response.json();
                    console.log('Todos os agendamentos:', todosAgendamentos);
                    
                    if (!todosAgendamentos || todosAgendamentos.length === 0) {
                        container.innerHTML = '<div class="loading">Nenhum agendamento encontrado.</div>';
                        return;
                    }

                    // Ordenar por data e hor√°rio
                    const agendamentosOrdenados = todosAgendamentos.sort((a, b) => {
                        const dataA = new Date(a.data + ' ' + a.horario);
                        const dataB = new Date(b.data + ' ' + b.horario);
                        return dataB - dataA; // Mais recentes primeiro
                    });

                    const html = agendamentosOrdenados.map(ag => `
                        <div class="agendamento-item">
                            <h4>${ag.nome || 'Nome n√£o informado'} - ${ag.servico || 'Servi√ßo n√£o informado'}</h4>
                            <p><strong>Data:</strong> ${ag.data ? new Date(ag.data).toLocaleDateString('pt-BR') : 'Data n√£o informada'}</p>
                            <p><strong>Hor√°rio:</strong> ${ag.horario || 'Hor√°rio n√£o informado'}</p>
                            <p><strong>Telefone:</strong> ${ag.telefone || 'N√£o informado'}</p>
                            <p><strong>Email:</strong> ${ag.email || 'N√£o informado'}</p>
                            <p><strong>Status:</strong> ${ag.status || 'Pendente'}</p>
                            <p><strong>Criado em:</strong> ${ag.dataCriacao || 'N√£o informado'}</p>
                            ${ag.observacoes ? `<p><strong>Observa√ß√µes:</strong> ${ag.observacoes}</p>` : ''}
                        </div>
                    `).join('');

                    container.innerHTML = html;
                } else {
                    console.error('Erro ao carregar:', response.status);
                    container.innerHTML = '<div class="loading">Erro ao carregar agendamentos.</div>';
                }
            } catch (error) {
                console.error('Erro ao carregar agendamentos:', error);
                container.innerHTML = '<div class="loading">Erro de conex√£o. Verifique sua internet.</div>';
            }
        }

        function mostrarMensagem(texto, tipo) {
            const container = document.getElementById('message-container');
            const mensagem = document.createElement('div');
            mensagem.className = `message ${tipo}`;
            mensagem.textContent = texto;
            
            container.innerHTML = '';
            container.appendChild(mensagem);
            
            setTimeout(() => {
                mensagem.remove();
            }, 5000);
        }
    </script>
</body>
</html>
